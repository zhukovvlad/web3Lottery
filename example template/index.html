<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottery</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="navbar">
    <div>
      <a href="#">Example ERC-20 address</a>
    </div>
    <div>
      <button>Log Out</button>
    </div>
  </div>
  <div class="container">
    <h1>Total Bank: 1.2 ETH</h1>
    <p>Participate in our lottery and get a chance to win a big prize!</p>
    <div class="countdown">
      <span id="timer"></span>
    </div>
    <div class="participants">
      <div>
        <span>10</span>
        <div>Total tickets</div>
      </div>
      <div>
        <span>30%</span>
        <div>Your chance</div>
      </div>
      <div>
        <span>3</span>
        <div>Your tickets</div>
      </div>
    </div>
    <button>Buy ticket</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
